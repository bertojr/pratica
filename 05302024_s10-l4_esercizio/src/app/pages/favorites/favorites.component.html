<div class="row">
  <div
    class="col-12 col-md-4 col-lg-3 my-4"
    *ngFor="let favorite of photosFavoritesArr"
  >
    <div class="card h-100">
      <img class="card-img-top" [src]="[favorite.thumbnailUrl]" alt="Title" />
      <div class="card-body">
        <h4 class="card-title">{{ favorite.title }}</h4>
        <div class="d-flex justify-content-between">
          <button
            class="btn btn-danger"
            (click)="removeFromFavorites(favorite.id)"
          >
            Non mi piace
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
