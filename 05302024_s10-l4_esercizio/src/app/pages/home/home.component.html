<div class="row">
  <h4>Numero preferiti: {{ countFavorites }}</h4>
  <div class="col-12 col-md-4 col-lg-3 my-4" *ngFor="let photo of photosArr">
    <div class="card h-100">
      <img class="card-img-top" [src]="[photo.thumbnailUrl]" alt="Title" />
      <div class="card-body">
        <h4 class="card-title">{{ photo.title }}</h4>
        <div class="d-flex justify-content-between">
          <button class="btn btn-success" (click)="addToFavorites(photo)">
            Mi piace
          </button>
          <button class="btn btn-danger" (click)="delete(photo.id)">
            Elimina
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
