<h1>Login</h1>

<form>
  <input
    [(ngModel)]="authData.email"
    type="email"
    name="email"
    placeholder="email"
    class="form-control"
  />
  <input
    [(ngModel)]="authData.password"
    type="password"
    name="password"
    placeholder="password"
    class="form-control mt-3"
  />

  <button class="btn btn-primary mt-3" (click)="login()">Accedi</button>
</form>
