<h1>Registrati</h1>

<form>
  <input
    type="text"
    name="nome"
    placeholder="Il tuo nome"
    class="form-control"
  />
  <input
    type="email"
    name="email"
    placeholder="email"
    class="form-control mt-3"
  />
  <input
    type="password"
    name="password"
    placeholder="password"
    class="form-control mt-3"
  />

  <button class="btn btn-primary mt-3">Registrati</button>
</form>
