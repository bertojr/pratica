<div class="row row-cols-2 justify-content-center">
  <div class="col-8 mb-5" *ngIf="currentPost">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ currentPost.title }}</h5>
        <p class="card-text">
          {{ currentPost.body }}
        </p>
        <p>Status: {{ currentPost.active ? "Attivo" : "Inattivo" }}</p>
      </div>
    </div>
  </div>
</div>
