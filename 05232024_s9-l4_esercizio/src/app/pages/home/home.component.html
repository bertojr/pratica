<div class="row justify-content-center">
  <div class="col-8" *ngIf="postsArr.length > 0">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ postsArr[1].title }}</h5>
        <p class="card-text">
          {{ postsArr[1].body }}
        </p>
        <a
          [routerLink]="['/post-detail', postsArr[1].id]"
          routerLinkActive="router-link-active"
          class="btn btn-primary"
          >Vai al post</a
        >
      </div>
    </div>
  </div>
</div>
<hr />
<hr />
<hr />
<hr />
<div class="row row-cols-2">
  <div class="col mb-5" *ngFor="let post of fourPostsRandom">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.body }}
        </p>
        <a
          [routerLink]="['/post-detail', post.id]"
          routerLinkActive="router-link-active"
          class="btn btn-primary"
          >Vai al post</a
        >
      </div>
    </div>
  </div>
</div>
