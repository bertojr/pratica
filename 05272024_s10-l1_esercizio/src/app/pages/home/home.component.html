<h2 class="text-center">Post in evidenzia</h2>
<div class="row justify-content-center">
  <div class="col-8" *ngIf="postsArr.length > 0">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ postsArr[1].title }}</h5>
        <p class="card-text">
          {{ postsArr[1].body }}
        </p>
        <a
          [routerLink]="['/post-detail', postsArr[1].id]"
          routerLinkActive="router-link-active"
          class="btn btn-primary"
          >Vai al post</a
        >
      </div>
    </div>
  </div>
</div>
<hr />
<hr />
<hr />
<hr />
<h2 class="text-center">Potrebbero piacerti</h2>
<div class="row row-cols-2">
  <div class="col mb-5" *ngFor="let post of fourPostsRandom">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.body }}
        </p>
        <a
          [routerLink]="['/post-detail', post.id]"
          routerLinkActive="router-link-active"
          class="btn btn-primary"
          >Vai al post</a
        >
      </div>
    </div>
  </div>
</div>
<hr />
<hr />
<hr />

<h2 class="text-center">Tutti i post</h2>
<div class="row row-cols-2">
  <div class="col mb-5" *ngFor="let post of postsArr">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.body }}
        </p>
        <div class="d-flex justify-content-between">
          <a
            [routerLink]="['/post-detail', post.id]"
            routerLinkActive="router-link-active"
            class="btn btn-primary"
            >Vai al post</a
          >
          <a class="btn btn-primary">Modifica</a>
        </div>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Titolo</label>
        <input class="form-control" name="title" id="title" />
        <label for="description" class="form-label">Descrizione</label>
        <textarea
          class="form-control"
          name="description"
          id="description"
          rows="3"
        ></textarea>
        <button class="btn btn-primary">Conferma modifiche</button>
      </div>
    </div>
  </div>
</div>
