<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Inserimento animali</h1>
    </header>
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-md-6">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  aria-describedby="emailHelp"
                  placeholder="Inserire nome dell'animale"
                />
              </div>
              <div class="mb-3">
                <label for="propietario" class="form-label">Propietario</label>
                <input
                  type="text"
                  class="form-control"
                  id="propietario"
                  placeholder="Inserire nome del propietario"
                />
              </div>
              <div class="mb-3">
                <label for="specie" class="form-label">Specie</label>
                <input
                  type="text"
                  class="form-control"
                  id="specie"
                  placeholder="Inserire specie dell'animale (cane, gatto, coniglio, etc...)"
                />
              </div>
              <div class="mb-3">
                <label for="razza" class="form-label">Razza</label>
                <input
                  type="text"
                  class="form-control"
                  id="razza"
                  placeholder="Inserire la razza dell'animale (labrador, soriano, nano, etc...)"
                />
              </div>
              <button type="submit" class="btn btn-primary">Salva</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div
          class="row row-cols-lg-4 justify-content-center"
          id="riga-animali"
        ></div>
      </div>
    </section>

    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
