<div class="container" *ngIf="postArr.length > 0">
  <div class="row">
    <div class="col-1">
      {{ postArr[1].id }}
    </div>
    <div class="col-4">
      {{ postArr[1].title }}
    </div>
    <div class="col-7">
      {{ postArr[1].body }}
    </div>
  </div>
  <hr />
  <div class="row" *ngFor="let n of fourPostsRandom">
    <div class="col-1">
      {{ n }}
    </div>
    <div class="col-4"></div>
    <div class="col-7"></div>
  </div>
</div>
